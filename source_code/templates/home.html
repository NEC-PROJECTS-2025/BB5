<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">FLIGHT PRICE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
        </ul>
    </div>
</nav>


    <div class="container mt-5">
        <h2 class="text-center">Flight Price Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Dep_Time">Departure Date</label>
                <input type="datetime-local" class="form-control" name="Dep_Time" id="Dep_Time" required>
            </div>

            <div class="form-group">
                <label for="Arrival_Time">Arrival Date</label>
                <input type="datetime-local" class="form-control" name="Arrival_Time" id="Arrival_Time" required>
            </div>

            <div class="form-group">
                <label for="Source">Source</label>
                <select class="form-control" name="Source" id="Source" required>
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Destination">Destination</label>
                <select class="form-control" name="Destination" id="Destination" required>
                    <option value="Cochin">Cochin</option>
                    <option value="Delhi">Delhi</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stops">Stopage</label>
                <select class="form-control" name="stops" required>
                    <option value="0">Non-Stop</option>
                    <option value="1">1 Stop</option>
                    <option value="2">2 Stops</option>
                    <option value="3">3 Stops</option>
                    <option value="4">4 Stops</option>
                </select>
            </div>

            <div class="form-group">
                <label for="airline">Airline</label>
                <select class="form-control" name="airline" id="airline" required>
                    <option value="Jet Airways">Jet Airways</option>
                    <option value="IndiGo">IndiGo</option>
                    <option value="Air India">Air India</option>
                    <option value="Multiple carriers">Multiple carriers</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="Vistara">Vistara</option>
                    <option value="Air Asia">Air Asia</option>
                    <option value="GoAir">GoAir</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        <h3 class="mt-3">{{ prediction_text }}</h3>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>Â© team BB5</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
